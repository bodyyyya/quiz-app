<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App (Modern)</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Вибір теми -->
    <section id="topic-selection" class="card">
      <h1>Оберіть тему</h1>
      <div id="topics-container" class="btn-group"></div>
    </section>

    <!-- Тест -->
    <section id="quiz-section" class="card hidden">
      <div class="quiz-header">
        <h2 id="quiz-title"></h2>
        <div id="progress"></div>
      </div>

      <!-- Навігація по номерах питань -->
      <div id="question-nav" class="question-nav"></div>

      <div id="question-container" class="question-box"></div>
    </section>

    <!-- Фініш -->
    <section id="finish-section" class="card hidden">
      <h1>Результат</h1>
      <p id="score-text" style="margin-bottom: 1rem;"></p>
      <button id="restart-btn" class="btn">Повернутись до тем</button>
    </section>
  </div>

  <script type="module" src="assets/js/data.js"></script>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/quiz.js"></script>
</body>
</html>
