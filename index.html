<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduQuiz</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <div class="container">
    <section id="topic-selection" class="card">
      <h1>Оберіть тему</h1>
      <div id="topics-container" class="btn-group"></div>
    </section>

    <section id="quiz-section" class="card hidden">
      <div class="quiz-header">
        <h2 id="quiz-title"></h2>
        <div class="timer-bar-container">
          <div id="timer-bar" class="timer-bar"></div>
        </div>  
        <div id="progress"></div>
        <div id="score-counter">Бали: 0</div>
      </div>    

      <div id="question-nav" class="question-nav"></div>

      <div id="question-container" class="question-box"></div>
      <div id="streak-indicator" class="streak-indicator hidden"></div>
    </section>

    <section id="finish-section" class="card hidden">
      <h1>Результат</h1>
      <p id="score-text" style="margin-bottom: 1rem;"></p>
      <button id="restart-btn" class="btn">Повернутись до тем</button>
    </section>

    <section id="history-section" class="card hidden">
      <h1>Історія тестів</h1>
      <table id="history-table">
        <thead>
          <tr><th>Дата</th><th>Тема</th><th>Результат</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="back-btn" class="btn">Повернутись</button>
    </section>
  </div>
  <div id="score-popup" class="score-popup hidden">+10</div>
  <script type="module" src="assets/js/data.js"></script>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/quiz.js"></script>
  <script type="module" src="assets/js/stats.js"></script>
</body>
</html>
